        aria-controls="navbarNav" aria-expanded="false" aria-label="切換導航選單">

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ '/' | relative_url }}#about">關於我</a>

          <li class="nav-item">

          </li>
          <li class="nav-item">

          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ '/' | relative_url }}#projects">專案作品</a>
          </li>
          <li class="nav-item">

  <main>

  <!-- 頁尾 -->
  <footer class="footer py-5" id="footer">
    <div class="container">
      <div class="row gy-4 align-items-start">
        <!-- 左：品牌簡介 -->
        <div class="col-lg-4 text-center text-lg-start">
          <div class="footer-brand mb-2">小杰 <span>XIAOJIE</span></div>
          <p class="footer-bio">熱衷技術創新與實務開發的軟體工程師</p>
        </div>
        <!-- 中：聯絡資訊 -->
        <div class="col-lg-4 text-center">
          <h6 class="footer-heading">聯絡資訊</h6>
          <div class="footer-contact-list">
            <a href="mailto:service@xiaojie4082.cc" class="footer-contact-item">
              <span class="footer-contact-icon"><i class="fas fa-envelope"></i></span>
              <span>service@xiaojie4082.cc</span>
            </a>
            <a href="https://github.com/xiaojie4082" target="_blank" rel="noopener" class="footer-contact-item">
              <span class="footer-contact-icon"><i class="fab fa-github"></i></span>
              <span>github.com/xiaojie4082</span>
            </a>
          </div>
        </div>
        <!-- 右：社群 -->
        <div class="col-lg-4 text-center text-lg-end">
          <h6 class="footer-heading">社群連結</h6>
          <div class="social-links justify-content-center justify-content-lg-end">
            <a href="https://github.com/xiaojie4082" target="_blank" class="github-link" aria-label="GitHub">

        </div>
      </div>
      <hr class="my-4">
      <div class="text-center">

          <script>document.write(new Date().getFullYear())</script> 小杰 XIAOJIE4082. All rights reserved.
        </p>
      </div>
    </div>
  </footer>

  <!-- 回頁頂按鈕 -->
  <button id="scrollTopBtn" aria-label="回到頂部">
    <i class="fas fa-chevron-up"></i>
  </button>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // 平滑滾動
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute('href'));
        if (target) {
          target.scrollIntoView({ behavior: 'smooth' });
        }
      });
    });

    // 導航欄滾動效果
    const nav = document.querySelector('.navbar');
    window.addEventListener('scroll', function () {
      if (window.scrollY > 50) {
        nav.classList.add('navbar-scrolled');
      } else {
        nav.classList.remove('navbar-scrolled');
      }
    });

    // Active nav link 高亮
    const sections = document.querySelectorAll('section[id]');
    const navLinks = document.querySelectorAll('.nav-link');

    const observerOptions = {
      root: null,
      rootMargin: '-40% 0px -55% 0px',
      threshold: 0
    };

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          navLinks.forEach(link => {
            link.classList.remove('active');
            if (link.getAttribute('href').endsWith('#' + entry.target.id)) {
              link.classList.add('active');
            }
          });
        }
      });
    }, observerOptions);

    sections.forEach(section => observer.observe(section));

    // Scroll-triggered 動畫
    const fadeEls = document.querySelectorAll('.timeline-item, .project-card, .skill-category, .fade-up');
    const fadeObserver = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
          if (!entry.target.classList.contains('timeline-item')) {
            fadeObserver.unobserve(entry.target);
          }
        }
      });
    }, { threshold: 0.1 });

    // 為卡片加入 fade-up class
    document.querySelectorAll('.timeline-item, .project-card, .skill-category').forEach(el => {
      el.classList.add('fade-up');
      fadeObserver.observe(el);
    });

    // 回頁頂按鈕
    const scrollTopBtn = document.getElementById('scrollTopBtn');
    window.addEventListener('scroll', () => {
      if (window.scrollY > 400) {
        scrollTopBtn.classList.add('visible');
      } else {
        scrollTopBtn.classList.remove('visible');
      }
    });

    scrollTopBtn.addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  </script>
</body>

</html>
